{% block content %}
<div class="movie-container">

    <div class="poster-box">

            <img src="{{ poster}}" alt="Poster">
        {% else %}
            <div class="no-image">No Poster</div>
        {% endif %}
    </div>

    <div class="info-box">
        <div class="title">{{ title }}</div>
        <div class="details">{{ released }}</div>
        <div class="details">üí∞{{ box_office }}</div>
        <div class="details">‚≠ê {{ rating }}/10</div>

    </div>

</div>
{% endblock %}
